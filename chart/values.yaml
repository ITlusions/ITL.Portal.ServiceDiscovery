replicaCount: 1

image:
  repository: docker.io/nweistra/itlportalds
  pullPolicy: Always
  tag: "latest"

#imagePullSecrets: []
#  - name:
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure  # Specify entry points
    traefik.ingress.kubernetes.io/router.middlewares: traefik-acl@kubernetescrd
    ingressClassName: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-issuer"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ds.dev.itlusions.nl
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: ds.dev.itlusions.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: ds-dev-itlusions-nl-tls
      hosts:
        - ds.dev.itlusions.nl
        - ds.dev.itlusions.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8000
readinessProbe:
  httpGet:
    path: /readiness
    port: 8000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
